<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万事通 - 功能手机版</title>
    <style>
        body {
            font-family: "宋体", serif;
            background: linear-gradient(to bottom, #E6F0EA, #D1E6DD);
            margin: 0;
            padding: 10px;
            font-size: 14px;
            color: #1E3A8A;
        }
        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #FFFFFF;
            border: 3px solid #3B82F6;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), inset 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 18px;
            text-align: center;
            background: linear-gradient(to bottom, #1E3A8A, #15307A);
            padding: 8px;
            border-radius: 5px;
            margin: 0 0 15px 0;
            color: #FFFFFF;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px #000000;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(to bottom, #FEF9C3, #FDF2A0);
            border: 2px solid #60A5FA;
            border-radius: 6px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), inset 1px 1px 3px rgba(255, 255, 255, 0.6);
        }
        .section h2 {
            font-size: 16px;
            margin: 0 0 5px 0;
            color: #1E3A8A;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
        }
        a {
            color: #7C3AED;
            text-decoration: none;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }
        a:hover {
            text-decoration: underline;
            color: #EF4444;
        }
        .search-box {
            text-align: center;
            margin: 10px 0;
        }
        .search-box input {
            width: 70%;
            padding: 6px;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #D1FAE5, #B2F5D8);
        }
        .search-box button {
            padding: 6px 12px;
            background: linear-gradient(to bottom, #10B981, #0A8F66);
            color: #FFFFFF;
            border: 2px solid #0A8F66;
            border-radius: 5px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), inset 1px 1px 2px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        .info-box {
            font-size: 12px;
            color: #374151;
            text-align: center;
            margin-top: 5px;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.7);
        }
        .weather-select {
            margin-top: 5px;
        }
        select {
            padding: 4px;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            max-width: 150px;
            background: linear-gradient(to bottom, #D1FAE5, #B2F5D8);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 万事通</h1>

        <!-- 搜索引擎 -->
        <div class="section search-box">
            <h2>🔍 搜索</h2>
            <form action="https://yandex.com/search/" method="get">
                <div style="font-size: 20px; margin-bottom: 5px;">Ⓜ️🌐Ⓜ️</div>
                <input type="text" name="text" placeholder="输入关键词">
                <button type="submit">搜索</button>
            </form>
            <div class="info-box">
                📅 <span id="current-date"></span><br>
                <span id="weather">加载中...</span><br>
                <div class="weather-select">
                    切换城市：
                    <select id="city-select" onchange="updateWeather()">
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                        <option value="haikou" selected>海口市</option>
                        <option value="sanya">三亚市</option>
                        <option value="sansha">三沙市</option>
                        <option value="danzhou">儋州市</option>
                        <option value="wenchang">文昌市</option>
                        <option value="qionghai">琼海市</option>
                        <option value="wanning">万宁市</option>
                        <option value="wuzhishan">五指山市</option>
                        <option value="dongfang">东方市</option>
                        <option value="dingan">定安县</option>
                        <option value="tunchang">屯昌县</option>
                        <option value="chengmai">澄迈县</option>
                        <option value="lingao">临高县</option>
                        <option value="baisha">白沙黎族自治县</option>
                        <option value="changjiang">昌江黎族自治县</option>
                        <option value="ledong">乐东黎族自治县</option>
                        <option value="lingshui">陵水黎族自治县</option>
                        <option value="baoting">保亭黎族苗族自治县</option>
                        <option value="qiongzhong">琼中黎族苗族自治县</option>
                    </select>
                </div>
                <a href="http://www.weather.com.cn/weather1d/101310101.shtml" id="weather-link">查看详细天气</a>
            </div>
        </div>

        <!-- 天气预报 -->
        <div class="section">
            <h2>☀️ 天气预报</h2>
            <p>输入城市查看天气：<br>
            <input type="text" placeholder="如：海口">
            <button>查询</button></p>
            <p><a href="http://www.weather.com.cn">中国天气网</a></p>
        </div>

        <!-- 太阳辐射预报 -->
        <div class="section">
            <h2>🌞 太阳辐射</h2>
            <p><a href="http://www.sws.ac.cn">中国空间气象台</a></p>
        </div>

        <!-- 百度热搜榜 -->
        <div class="section">
            <h2>🔥 百度热搜</h2>
            <ul>
                <li><a href="https://top.baidu.com">查看今日热搜</a></li>
            </ul>
        </div>

        <!-- 网站导航 -->
        <div class="section">
            <h2>🌐 网站导航</h2>
            <ul>
                <li>📰 <a href="https://news.sina.cn">新浪新闻</a></li>
                <li>🛒 <a href="https://m.taobao.com">淘宝</a></li>
                <li>🎥 <a href="https://m.iqiyi.com">爱奇艺</a></li>
            </ul>
        </div>

        <!-- 每日新闻速报 -->
        <div class="section">
            <h2>📰 每日新闻</h2>
            <p><a href="https://m.chinanews.com">今日头条新闻</a></p>
        </div>

        <!-- 在线 AI -->
        <div class="section">
            <h2>🤖 在线 AI</h2>
            <p><a href="https://grok.xai">Grok AI 聊天</a></p>
        </div>

        <!-- 在线翻译 -->
        <div class="section">
            <h2>🌍 在线翻译</h2>
            <p><a href="https://fanyi.youdao.com">有道翻译</a></p>
        </div>

        <!-- 秋天乐了诗词网链接 -->
        <div class="section">
            <h2>🍂 秋天乐了诗词网</h2>
            <p><a href="https://wap4g.github.io/poetry.html">进入秋天乐了诗词网</a></p>
        </div>
    </div>

    <!-- 脚本 -->
    <script>
        // 使用你提供的 OpenWeatherMap API 密钥
        const API_KEY = "c682b42d5b9a49e68a54479cc0dc703b";

        // 城市坐标映射
        const cityCoords = {
            "beijing": { lat: 39.9042, lon: 116.4074 },
            "shanghai": { lat: 31.2304, lon: 121.4737 },
            "guangzhou": { lat: 23.1291, lon: 113.2644 },
            "shenzhen": { lat: 22.5431, lon: 114.0579 },
            "haikou": { lat: 20.0440, lon: 110.1983 },
            "sanya": { lat: 18.2528, lon: 109.5119 },
            "sansha": { lat: 16.8333, lon: 112.3333 },
            "danzhou": { lat: 19.5209, lon: 109.5807 },
            "wenchang": { lat: 19.6157, lon: 110.7489 },
            "qionghai": { lat: 19.2430, lon: 110.4668 },
            "wanning": { lat: 18.7953, lon: 110.3897 },
            "wuzhishan": { lat: 18.7751, lon: 109.5169 },
            "dongfang": { lat: 19.1019, lon: 108.6538 },
            "dingan": { lat: 19.6840, lon: 110.3593 },
            "tunchang": { lat: 19.3620, lon: 110.1035 },
            "chengmai": { lat: 19.7385, lon: 110.0076 },
            "lingao": { lat: 19.9124, lon: 109.6908 },
            "baisha": { lat: 19.2246, lon: 109.4526 },
            "changjiang": { lat: 19.2600, lon: 109.0534 },
            "ledong": { lat: 18.7476, lon: 109.1753 },
            "lingshui": { lat: 18.5050, lon: 110.0372 },
            "baoting": { lat: 18.6364, lon: 109.7025 },
            "qiongzhong": { lat: 19.0353, lon: 109.8399 }
        };

        // 更新日期
        function updateDate() {
            const dateSpan = document.getElementById("current-date");
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            dateSpan.textContent = `今天是：${year}年${month}月${day}日`;
        }

        // 获取并更新真实天气数据
        function updateWeather() {
            const citySelect = document.getElementById("city-select");
            const weatherSpan = document.getElementById("weather");
            const weatherLink = document.getElementById("weather-link");
            const city = citySelect.value;
            const coords = cityCoords[city];

            if (!coords) {
                weatherSpan.textContent = "⚠️ 未知城市";
                return;
            }

            const url = `https://api.openweathermap.org/data/2.5/weather?lat=${coords.lat}&lon=${coords.lon}&appid=${API_KEY}&units=metric&lang=zh_cn`;

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("天气数据获取失败");
                    return response.json();
                })
                .then(data => {
                    const temp = Math.round(data.main.temp);
                    const description = data.weather[0].description;
                    let icon;
                    switch (data.weather[0].main) {
                        case "Clear": icon = "☀️"; break;
                        case "Clouds": icon = "☁️"; break;
                        case "Rain": icon = "🌧️"; break;
                        case "Thunderstorm": icon = "🌩️"; break;
                        default: icon = "⛅"; break;
                    }
                    weatherSpan.textContent = `${icon} ${city}天气：${description}，${temp}°C`;
                    weatherLink.href = `http://www.weather.com.cn/weather1d/${getCityCode(city)}.shtml`;
                })
                .catch(error => {
                    weatherSpan.textContent = "⚠️ 天气数据加载失败";
                    console.error(error);
                });
        }

        // 获取城市对应的天气网代码
        function getCityCode(city) {
            const cityCodes = {
                "beijing": "101010100",
                "shanghai": "101020100",
                "guangzhou": "101280101",
                "shenzhen": "101280601",
                "haikou": "101310101",
                "sanya": "101310201",
                "sansha": "101310230",
                "danzhou": "101310222",
                "wenchang": "101310212",
                "qionghai": "101310211",
                "wanning": "101310215",
                "wuzhishan": "101310204",
                "dongfang": "101310221",
                "dingan": "101310206",
                "tunchang": "101310207",
                "chengmai": "101310208",
                "lingao": "101310209",
                "baisha": "101310224",
                "changjiang": "101310223",
                "ledong": "101310216",
                "lingshui": "101310214",
                "baoting": "101310205",
                "qiongzhong": "101310210"
            };
            return cityCodes[city] || "101310101"; // 默认海口
        }

        // 初始化和定时更新
        window.onload = function() {
            updateDate();
            updateWeather();
            setInterval(updateDate, 1000); // 每秒更新日期
            setInterval(updateWeather, 300000); // 每5分钟更新天气（避免超限）
        };
    </script>
</body>
</html>
