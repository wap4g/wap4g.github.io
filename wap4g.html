<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万事通 - 功能手机版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #E6F0EA, #D1E6DD); /* 柔和浅灰绿色背景 */
            margin: 0;
            padding: 10px;
            font-size: 14px;
            color: #1E3A8A;
        }
        .container {
            max-width: 320px;
            margin: 0 auto;
            background: #FFFFFF;
            border: 3px solid #3B82F6;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4), inset 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        h1 {
            font-size: 18px;
            text-align: center;
            background: linear-gradient(to bottom, #1E3A8A, #15307A);
            padding: 8px;
            border-radius: 5px;
            margin: 0 0 15px 0;
            color: #FFFFFF;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px #000000;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            background: linear-gradient(to bottom, #FEF9C3, #FDF2A0);
            border: 2px solid #60A5FA;
            border-radius: 6px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3), inset 1px 1px 3px rgba(255, 255, 255, 0.6);
        }
        .section h2 {
            font-size: 16px;
            margin: 0 0 5px 0;
            color: #1E3A8A;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);
        }
        a {
            color: #7C3AED;
            text-decoration: none;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.5);
        }
        a:hover {
            text-decoration: underline;
            color: #EF4444;
        }
        .search-box {
            text-align: center;
            margin: 10px 0;
        }
        .search-box input {
            width: 70%;
            padding: 6px;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            box-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.2), 2px 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #D1FAE5, #B2F5D8);
        }
        .search-box button {
            padding: 6px 12px;
            background: linear-gradient(to bottom, #10B981, #0A8F66);
            color: #FFFFFF;
            border: 2px solid #0A8F66;
            border-radius: 5px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3), inset 1px 1px 2px rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        .info-box {
            font-size: 12px;
            color: #374151;
            text-align: center;
            margin-top: 5px;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.7);
        }
        .weather-select, .lang-select {
            margin-top: 5px;
        }
        select {
            padding: 4px;
            border: 2px solid #3B82F6;
            border-radius: 5px;
            max-width: 150px;
            background: linear-gradient(to bottom, #D1FAE5, #B2F5D8);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>

            </select>

                </div>
                <a href="http://www.weather.com.cn/weather1d/101310101.shtml" id="weather-link">查看详细天气</a>
            </div>
        </div>

        <!-- 天气预报 -->
        <div class="section">
            <h2 id="weather-forecast-title">☀️ 天气预报</h2>
            <p id="weather-forecast-text">输入城市查看天气：<br>
            <input type="text" id="weather-input-placeholder" placeholder="如：海口">
            <button id="weather-btn">查询</button></p>
            <p><a href="http://www.weather.com.cn" id="weather-site">中国天气网</a></p>
        </div>

        <!-- 太阳辐射预报 -->
        <div class="section">
            <h2 id="solar-title">🌞 太阳辐射</h2>

        </div>
